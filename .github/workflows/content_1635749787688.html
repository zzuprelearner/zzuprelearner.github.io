    function hnceTimer() {

      tt1--;
      if (tt1 >= 0) {
        tt2 = tt1 % 60;
        tt3 = (tt1 - tt2) / 60;
        document.getElementById("tim317").innerHTML = tt3 + "分" + tt2 + "秒";
      } else { document.getElementById("tim317").innerHTML = "已作废"; }

    }

    function hncedate() {
      if (hour1 < 10 && hour_if == 0) {
        hour1 = "0" + hour1;
        hour_if++;
      }
      if (minute1 < 10 && minute_if == 0) {
        minute1 = "0" + minute1;
        minute_if++;
      }
      document.getElementById("date007").innerHTML = month1 + "月" + day1 + "日  " + hour1 + ":" + minute1;



    }
    function color() {
      color_id++;
      if ((color_id % 3) == 0) {
        document.getElementById('bian92a').style.background = 'rgb(14,148,13)';
        document.getElementById('bian92b1').style.background = 'rgb(14,148,13)';

        document.getElementById('bian92b2').style.background = 'rgb(179,235,186)';
        document.getElementById('bian92c').style.background = 'rgb(179,235,186)';

      }



    }
